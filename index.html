<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sal√≥n de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="imagen"></div>

        <div class="contendor-formulario">
            <div class="contenedor">
                <header>
                    <h1>Veterinaria Citas</h1>
                </header>
                <div class="naviegacion">
                    <nav class="tabs">
                        <button type="button" data-paso="1">Servicios</button>
                        <button type="button" data-paso="2">Informacion</button>
                        <button type="button" data-paso="3">Tu Cita </button>
                    </nav>
                        
                    <!-- contenido secciones app -->
                    <div class="seccion" id="paso-1">
                        <h2>Servicios</h2>

                        <p class="text-center">Elige tus servicios</p>
                        <div id="listado_servicios" class="listado_servicios">

                        </div>
                    </div>
                    <div class="seccion" id="paso-2">
                        <h2>Datos</h2>
                        <p class="text-center">Ingrese sus Datos y Fecha</p>
                        <form action="" class="formulario">
                            <div class="nombre formCampo">
                                <label for="nombre">nombre</label>
                                <input type="text" id="nombre"
                                 placeholder="Tu nombre">
                            </div>
                            <div class="fecha formCampo">
                                <label for="fecha">Fecha</label>
                                <input type="date" id="fecha">
                            </div>
                            <div class="hora formCampo">
                                <label for="hora">Hora</label>
                                <input type="time" id="hora">
                            </div>
                        </form>
                    </div>
                    <div class="seccion seccion_tres" id="paso-3">
                        <h2>Resumen</h2>
                    </div>

                    <div class="paginacion">
                        <button id="anterior">
                           &laquo; Anterior
                        </button>
                        <button id="siguiente">
                            Siguiente &raquo;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
